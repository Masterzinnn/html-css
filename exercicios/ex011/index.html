<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens din√¢micas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio preload="metadata" controls>
        <source src="midia/Cru - Yung Logos.mp3" type="audio/mp3">
        <source src="midia/Cru - Yung Logos.ogg" type="audio/ogg">
        <source src="midia/Cru - Yung Logos.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao suporta o arquivo</p>
    </audio>
</body>
</html>
