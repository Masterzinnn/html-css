<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li title="Use a tag &lt;p&gt;">
            <u>Parágrafos</u>
        </li>
        
        <li title="Use as tags &lt;h1&gt;...&lt;h6&gt;">
            <u>Títulos</u> 
        </li>
        
        <li>
            <abbr title="OBJ">Objetivo</abbr>
        </li>
        
    </ul>

</body>
</html>
